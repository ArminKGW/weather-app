<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-box">
      <div class="header">
        <img
          src="<%= require('./img/clear-sky.png') %>"
          alt="A clear sky and sun icon"
        />
        <div class="title">Weather App</div>
      </div>
    </div>
    <div class="container">
      <div class="box">
        <form class="search-box">
          <input type="text" id="user-city" placeholder="Enter city name" />
          <button type="submit">Search</button>
        </form>
        <div class="weather-data">
          <h1 class="city"></h1>
          <div class="temp"></div>
          <div class="bottom-data">
            <div class="feels-like"></div>
            <div class="humidity"></div>
            <div class="wind-speed"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a
        href="https://www.flaticon.com/free-icons/clear-sky"
        title="clear sky icons"
        >Clear sky icons created by kosonicon - Flaticon</a
      >
    </div>
  </body>
</html>
